<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun two-player bowling game. Play with your friends online!">
    <meta name="theme-color" content="#4CAF50">
    <title>Bowling Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ³</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="player-setup" class="player-setup">
            <h1>Bowling Game</h1>
            <div class="player-input">
                <input type="text" id="player1-name" placeholder="Player 1 Name" maxlength="12">
                <div class="ball-color-picker">
                    <label>Ball Color:</label>
                    <input type="color" id="player1-color" value="#ff4444">
                </div>
            </div>
            <div class="player-input">
                <input type="text" id="player2-name" placeholder="Player 2 Name" maxlength="12">
                <div class="ball-color-picker">
                    <label>Ball Color:</label>
                    <input type="color" id="player2-color" value="#4444ff">
                </div>
            </div>
            <button id="start-game">Start Game</button>
        </div>

        <div id="game-area" class="game-area" style="display: none;">
            <div class="current-player">Current Player: <span id="current-player-name"></span></div>
            
            <div class="bowling-lane">
                <div class="pins-area">
                    <div class="pin-row">
                        <div class="pin"></div>
                    </div>
                    <div class="pin-row">
                        <div class="pin"></div>
                        <div class="pin"></div>
                    </div>
                    <div class="pin-row">
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                    </div>
                    <div class="pin-row">
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                    </div>
                </div>
                <div id="bowlingBall" class="bowling-ball"></div>
            </div>

            <div class="controls">
                <div class="power-meter">
                    <div class="power-bar"></div>
                </div>
                <button id="throwButton">Hold to Set Power</button>
            </div>

            <div class="scoreboard">
                <div class="player-scores" id="player1-scoreboard">
                    <div class="player-name"></div>
                    <div class="frames">
                        <!-- Frames will be added by JavaScript -->
                    </div>
                    <div class="total-score">Total: 0</div>
                </div>
                <div class="player-scores" id="player2-scoreboard">
                    <div class="player-name"></div>
                    <div class="frames">
                        <!-- Frames will be added by JavaScript -->
                    </div>
                    <div class="total-score">Total: 0</div>
                </div>
            </div>

            <button id="newGameButton" style="margin-top: 20px;">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
